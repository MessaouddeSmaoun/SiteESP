<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Smart Home ESP</title>
</head>

<body>

    <div class="titre">
        <h1>Smart Home ESP</h1>
    </div>

    <div class="divImage">
        <button onclick="Button2()" class="buttonImage" ><a href="config.html">
           
            <img class="" src="/image/setting.png"width="30px", height="30px">
        </a></button>
        
    </div>

    <div class="element">
        <div class="element1" id="divButton1">
            <h3 class="etatButtonTexte" id="ETATBUT" >ETAT : <span id="ETATBUTTON1" >ETEINT</span></h3>
        
            <label for="ModeButton1">Choose a pet:</label>
            <select name="ModeButton1" id="modeButton1">
                <option value="dog">At Click</option>
                <option value="cat">Chrono</option>
                <option value="hamster">At Click</option>
            </select><br><br>

            <input type="button" onclick="Dec('Button1')" value="-" class="inputButton">
            <input type="number" id="numberInput1" min="1" max="30" value="10">
            <input type="button" onclick="Inc('Button1')" value="+" class="inputButton"> <br><br>

            <button onclick="" class="" id="buttonName1">BUTTON 1</button> 
        </div>


    
        <div class="element1" id="divButton2">
            <h3 class="etatButtonTexte">ETAT : <span id="ETATBUTTON2">ETEINT</span></h3>
        
            <label for="ModeButton2">Choose a pet:</label>
            <select name="ModeButton2" id="modeButton2">
                <option value="dog">At Click</option>
                <option value="cat">Chrono</option>
                <option value="hamster">At Click</option>
            </select><br><br>

                <input type="button" onclick="Dec('Button2')" value="-" class="inputButton">
            <input type="number" id="numberInput2" min="1" max="30" value="10">
            <input type="button" onclick="Inc(' ')" value="+" class="inputButton"> <br><br>

            <button onclick="Button3()" class="" id="buttonName2" >BUTTON 2</button>
        </div>
    </div>


    <div class="foot">
        <i><a href="https://appaznaydroid.com">AppAznayDroid 2022</a></i>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
